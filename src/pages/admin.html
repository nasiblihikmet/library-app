<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Admin</title>
        <link rel="icon" href="../assets/images/favicon.svg" type="image/x-icon" />
        <link rel="stylesheet" href="../styles/reset.css" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="../styles/admin.css" />
        <script src="https://kit.fontawesome.com/6c5c17cc5b.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="admin-login">
            <header>
                <img class="logo" src="../assets/images/logo-admin.svg" alt="" />
            </header>
            <section>
                <div class="login-container">
                    <div id="alertEl" class="alert alert-danger text-center d-none" role="alert"></div>
                    <h2 class="login-container_title">Welcome Admin</h2>
                    <form class="login-form" action="">
                        <input class="username-input" placeholder="Username" type="text" required />
                        <input class="password-input" placeholder="Password" type="password" required />
                        <button class="login-form_btn">Join</button>
                    </form>
                </div>
            </section>
        </div>

        <div class="admin-panel d-flex d-none">
            <div class="desk-menu-container col-md-3">
                <nav class="h-100">
                    <a href="#"><img class="logo" src="../assets/images/logo-admin.svg" alt="" /></a>
                    <ul class="desktop-menu">
                        <li>
                            <img src="../assets/images/books-icon.svg" alt="Books icon" />
                            <a href="#addBook">Home</a>
                        </li>
                        <li>
                            <img src="../assets/images/books-icon.svg" alt="Books icon" />
                            <a href="#about">About</a>
                        </li>
                        <li>
                            <img src="../assets/images/books-icon.svg" alt="Books icon" />
                            <a href="#books">Books</a>
                        </li>
                        <li>
                            <img src="../assets/images/books-icon.svg" alt="Books icon" />
                            <a href="#join">Join us</a>
                        </li>
                        <li>
                            <img src="../assets/images/books-icon.svg" alt="Books icon" />
                            <a href="#contact">Contact</a>
                        </li>
                        <li>
                            <img src="../assets/images/books-icon.svg" alt="Books icon" />
                            <a id="logoutBtn" href="">Logout</a>
                        </li>
                    </ul>
                </nav>
            </div>
            <main class="col-md-9">
                <div class="admin-header">
                    <img src="../assets/images/user.svg" alt="" />
                    <span>Admin</span>
                </div>
                
                <section id="addBook" class="add-book">
                    <h2 class="section-title">Add book</h2>
                    <div class="search-block">
                        <h3 class="section-subtitle">Search book</h3>
                        <div>
                            <input id="srcInput" placeholder="Search criteria" type="text" />
                            <button id="srcBtn" class="search-btn">
                                <img src="../assets/images/search-icon.svg" alt="search icon" />
                            </button>
                        </div>
                        <div id="srcResult" class="search-results d-flex flex-column d-none">
                            <ul id="srcList" class="p-0 m-0">
                                <!-- Dynamic search results -->
                            </ul>
                        </div>
                    </div>
                    <div class="book-form-container">
                        <h3 class="section-subtitle">Book form</h3>
                        <form action="" id="bookForm">
                            <div class="mb-3">
                                <label for="bookTitle" class="form-label">Book Title</label>
                                <input
                                    type="text"
                                    class="form-control"
                                    id="bookTitle"
                                    placeholder="e.g. The Alchemist"
                                />
                            </div>
                            <div class="mb-3">
                                <label for="bookAuthor" class="form-label">Author Name</label>
                                <input
                                    type="text"
                                    class="form-control"
                                    id="bookAuthor"
                                    placeholder="e.g. Paulo Coelho"
                                />
                            </div>
                            <div class="mb-3">
                                <label for="bookImage" class="form-label">Book image Url</label>
                                <input
                                    type="url"
                                    class="form-control"
                                    id="bookImage"
                                    placeholder="alchemist@example.com"
                                />
                            </div>
                            <div class="mb-3">
                                <label for="bookDesc" class="form-label">Description</label>
                                <textarea class="form-control" id="bookDesc" rows="3"></textarea>
                            </div>
                            <div class="checkbox-wrapper-29 mb-3">
                                <label class="checkbox">
                                    <input id="new" type="checkbox" unchecked class="checkbox__input" />
                                    <span class="checkbox__label"></span>
                                    New
                                </label>
                                <label class="checkbox">
                                    <input id="checkbox" type="checkbox" unchecked class="checkbox__input" />
                                    <span class="checkbox__label"></span>
                                    Bestseller
                                </label>
                            </div>
                            <div class="d-flex flex-column align-items-start gap-2">
                                <label for="bookType">Book type</label>
                                <button id="ylwBtnAdd" class="btn btn-sm btn-warning">+</button>
                                <div id="addType" class="add-type d-flex gap-3">
                                    <input id="bookTypeInput" type="text" class="form-control" />
                                    <button id="typeAddBtn" type="button" class="btn btn-outline-success">
                                        Add
                                    </button>
                                    <button id="closeBtn" type="button" class="btn btn-outline-danger">
                                        Close
                                    </button>
                                </div>
                                <select id="bookTypeList" class="form-select form-select-sm mb-3">
                                    <!-- Dynamic Book types -->
                                </select>
                            </div>
                            <button id="addBtn" class="add-btn" type="submit">Add</button>
                        </form>
                    </div>
                </section>
                <section id="about" class="about-section">
                    <h2 class="section-title">About Store</h2>
                    <div class="book-form-container">
                        <form action="">
                            <div class="mb-3">
                                <label for="bookTitle" class="form-label">Book Title</label>
                                <input type="text" class="form-control" id="aboutBookTitle" />
                            </div>
                            <div class="mb-3">
                                <label for="bookImage" class="form-label">Book image Url</label>
                                <input type="url" class="form-control" id="aboutBookImage" />
                            </div>
                            <div class="mb-3">
                                <label for="bookDesc" class="form-label">Description</label>
                                <textarea class="form-control" id="aboutBookDesc" rows="3"></textarea>
                            </div>
                            <button id="aboutAddBtn" class="add-btn">Add info</button>
                        </form>
                    </div>
                </section>
                <section id="join" class="join-section">
                    <h2 class="section-title">Join Us</h2>
                    <div class="table-wrapper">
                        <table class="">
                            <thead>
                                <tr>
                                    <th scope="col">#</th>
                                    <th scope="col">Full Name</th>
                                    <th scope="col">Email Address</th>
                                </tr>
                            </thead>
                            <tbody id="usersTable">
                                <!-- <tr>
                                    <td scope="row">1</td>
                                    <td>John Doe</td>
                                    <td>user@gmail.com</td>
                                </tr> -->
                            </tbody>
                        </table>
                    </div>
                </section>
                <section id="books" class="books-section">
                    <h2 class="section-title">Books</h2>
                    <div class="table-wrapper">
                        <table class="w-100">
                            <thead>
                                <tr>
                                    <th scope="col">#</th>
                                    <th scope="col">Title</th>
                                    <th scope="col">Description</th>
                                    <th scope="col">Category</th>
                                    <th scope="col">Author</th>
                                </tr>
                            </thead>
                            <tbody id="booksTable">
                                <!-- <tr>
                                    <td scope="row">1</td>
                                    <td class="text-start">
                                        <img class="me-1" src="../assets/images/angels-book.svg" alt="angels book" />
                                        Angels
                                    </td>
                                    <td>Lorem ipsum</td>
                                    <td>Detective</td>
                                    <td>Dan Brown<i class="fa-solid fa-trash"></i></td>
                                </tr> -->
                            </tbody>
                        </table>
                    </div>
                </section>
                <section id="contact" class="contact-section">
                    <h2 class="section-title">Contact Us</h2>
                    <div class="table-wrapper">
                        <table class="w-100">
                            <thead>
                                <tr>
                                    <th scope="col">#</th>
                                    <th scope="col">Full Name</th>
                                    <th scope="col">Address</th>
                                    <th scope="col">Email</th>
                                    <th scope="col">Phone Number</th>
                                </tr>
                            </thead>
                            <tbody id="contactTable">
                                <!-- <tr>
                                    <td scope="row">1</td>
                                    <td>Audrey Mckinney</td>
                                    <td>1473 Ranchview Dr undefined San Jose</td>
                                    <td>lisa.watson@example.com</td>
                                    <td>(209) 555-0104</td>
                                </tr> -->
                            </tbody>
                        </table>
                    </div>
                </section>
            </main>
        </div>
        <!-- <script type="module" src="../js/firebase.js"></script> -->
        <script type="module" src="../js/admin.js"></script>
        <script type="module" src="../js/book-form.js"></script>
        <!-- <script type="module" src="../js/aboutpage.js"></script> -->
    </body>
</html>
